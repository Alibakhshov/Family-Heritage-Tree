{% load static %}

<!-- Header -->
<header class="header white-bg fixed-top d-flex align-content-center flex-wrap">
    <!-- Logo -->
    <div class="logo">
       <a href="{% url 'home' %}" class="default-logo"><img src="{% static 'img/logo (text).png' %}" alt=""></a>
       <a href="{% url 'home' %}" class="mobile-logo"><img src="{% static 'img/logo (ai).png' %}" alt=""></a>
    </div>
    <!-- End Logo -->

    <!-- Main Header -->
    <div class="main-header">
       <div class="container-fluid">
          <div class="row justify-content-between">
             <div class="col-3 col-lg-1 col-xl-4">
                <!-- Header Left -->
                <div class="main-header-left h-100 d-flex align-items-center">
                   <!-- Main Header User -->
                   <div class="main-header-user">
                      <a href="#" class="d-flex align-items-center" data-toggle="dropdown">
                         <div class="menu-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                         </div>

                         <div class="user-profile d-xl-flex align-items-center d-none">
                           <!-- User Avatar -->
                           <div class="user-avatar">
                              {% if user.avatar %}
                                 <img src="{{ user.avatar.url }}" alt="">
                              {% else %}
                                 <img src="{% static 'img/default_avatar.png' %}" alt="Default Avatar">
                              {% endif %}
                           </div>
                           <!-- End User Avatar -->


                            <!-- User Info -->
                            <div class="user-info">
                               <h4 class="user-name">{{ user.first_name }} {{ user.last_name }}</h4>
                               <p class="user-email">{{ user.email }}</p>
                            </div>
                            <!-- End User Info -->
                         </div>
                      </a>
                      <div class="dropdown-menu">
                        <a href="{% url 'home' %}">Dashboard</a>
                        <a href="{% url 'tree' %}">Family tree</a>                         
                        <a href="{% url 'about' %}">About</a>
                        <a href="{% url 'gallery' %}">Gallery</a>
                        <a href="{% url 'timeline' %}">Timeline</a>
                        <a href="{% url 'roots_grid' %}">Roots</a>
                        <a href="{% url 'quiz' %}">Knowledge Check</a>
                        <a href="{% url 'logout' %}">Log Out</a>
                      </div>
                   </div>
                   <!-- End Main Header User -->

                   <!-- Main Header Menu -->
                   <div class="main-header-menu d-block d-lg-none">
                      <div class="header-toogle-menu">
                         <!-- <i class="icofont-navigation-menu"></i> -->
                         <img src="{% static 'img/menu.png' %}" alt="">
                      </div>
                   </div>
                   <!-- End Main Header Menu -->
                </div>
                <!-- End Header Left -->
             </div>
             <div class="col-9 col-lg-11 col-xl-8">
                <!-- Header Right -->
                <div class="main-header-right d-flex justify-content-end">
                   <ul class="nav">

                      
                      <li class="d-none d-lg-flex">
                         <!-- Main Header Time -->
                         <div class="main-header-date-time text-right">
                            <h3 class="time">
                               <span id="hours">21</span>
                               <span id="point">:</span>
                               <span id="min">06</span>
                            </h3>
                            <span class="date"><span id="date">Tue, 12 October 2019</span></span>
                         </div>
                         <!-- End Main Header Time -->
                      </li>
                     
                     
                      
                      
                   </ul>
                </div>
                <!-- End Header Right -->
             </div>
          </div>
       </div>
    </div>
    <!-- End Main Header -->
 </header>
 <!-- End Header -->
