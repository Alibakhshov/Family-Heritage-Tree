<!DOCTYPE html>
{% load static %}
<html lang="zxx">

<head>
    <!-- Page Title -->
    <title>Family Heritage Tree | Login</title>

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- ======= Custom STYLES ======= -->
    <link rel="stylesheet" href="{% static 'css/customAuth.css' %}">
    <!-- ======= END Custom STYLES ======= -->

    {% include 'core/includes/loadstatic.html' %}

</head>

<body>

    <div class="mn-vh-100 d-flex align-items-center">
        <div class="container">
            <!-- Card -->
            <div class=" justify-content-center auth-card">
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-9">
                        <h4 class="d-flex justify-content-center font-30 mb-3" style="color: white;">Reset your password</h4>

                        

                        <form method="post" action="{% url 'password_reset_request' %}">
                            {% csrf_token %}
                            <!-- Form Group -->
                            <div class="form-group mb-20">
                                <label for="id_email" class="mb-2 font-16 bold black" style="color: white;">Email</label>
                                <input type="email" id="id_email" name="email" class="theme-input-style mb-2" placeholder="Please enter your email">
                            </div>
                            <!-- End Form Group -->
                            <div class="d-flex justify-content-center mb-2">
                                <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
                            </div>
                        </form>
                        
                        
                    </div>                                    
                </div>
            </div>
            <!-- End Card -->
        </div>
    </div>

    {% include 'core/partials/footer.html' %}

    

    
</body>

</html>
